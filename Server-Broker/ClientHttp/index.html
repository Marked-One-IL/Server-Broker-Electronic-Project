<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sensor Values</title>
    <style>
        body {{
                font-family: "Segoe UI", sans-serif;
                background: url('https://about.oceanstatejoblot.com/wp-content/uploads/2024/02/SF_HowDoGreenhousesWork_Hero.webp') no-repeat center center fixed;
                background-size: cover;
                color: #fff;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }}
        h1 {{
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            color: #58a6ff;
        }}
        .sensor {{
            background: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            padding: 1rem 2rem;
            width: 280px;
            text-align: center;
            margin: 0.5rem 0;
            font-size: 1.1rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            transition: transform 0.2s ease, background 0.2s ease;
        }}
        .sensor:hover {{
            transform: scale(1.03);
            background: rgba(0,0,0,0.7);
        }}
        footer {{
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #ccc;
        }}
    </style>
</head>
<body>
    <h1>Sensor Values</h1>
    <div class="sensor">Temperature: {}</div>
    <div class="sensor">Moisture: {}</div>
    <div class="sensor">Soil Moisture: {}</div>

    <footer>Auto-refreshing every second...</footer>

    <script>
        setInterval(() => location.reload(), 1000);
    </script>
</body>
</html>
